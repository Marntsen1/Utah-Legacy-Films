    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#f5f2eb', // Warm Bone/Paper
              surface: '#e8e2d9', // Darker Beige
              primary: '#362b24', // Deep Espresso/Walnut (Replaces Forest Green)
              secondary: '#85756b', // Warm Taupe (Replaces Sage)
              accent: '#c06e46', // Terracotta/Clay (Replaces Red)
              light: '#faf9f6', // Off-white
              gold: '#d6ad60', // Soft Gold
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                from: { backgroundPosition: '0 0' },
                to: { backgroundPosition: '-200% 0' },
              }
            }
          },
        },
      }
    </script>
